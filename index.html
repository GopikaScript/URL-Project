<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>🔗 Smart URL Shortener</h1>
        <p>Shorten your long URLs instantly!</p>
    </header>
    <div class="container">
        <h2>Enter a URL to shorten:</h2>
        <input type="text" id="longurl" placeholder="Paste your long URL here">
        <button id="shorten">Shorten URL</button>
        <p>Here’s your shortened link:</p>
        <input type="text" id="shorturl" readonly="">
    </div>
    <footer>
        <p>🚀 Made with ☺️ by Gopika G | © 2025</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
